<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/style.css">
  <!-- <script src="assets/javascript.js"></script> -->
  <title>Train Scheduler</title>
</head>

<body>

  <style>
    #employee-table th,
    td {
      display: inline-block;
      width: 16.575%;
    }
  </style>
  </head>

  <body>

    <!-- Employee Tracker -->
    <div class="container">

      <!-- Jumbotron -->
      <div class="jumbotron" style="background-color: black; color: white">
        <h1 class="text-center">Allllll Aboard!</h1>
        <h3 class="text-center">Chooo! Chooo!</h3>
      </div>


      <div class="row">

        <div class="col-md-12">

          <!-- Current Employees-->
          <div class="card mb-4">
            <div class="card-body">
              <h3 class="card-title">Current Train Schedule</h3>
              <table class="table table-sm table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                    <th scope="col">Misc</th>
                  </tr>
                </thead>

                <tbody>
                </tbody>

                
              </table>
            </div>
          </div>
        </div>
      </div>


      <div class="row">
        <div class="col-md-12">
          <!-- Add Employee  -->
          <div class="card mb-4 p-4">
            <div class="card-body">
              <h3 class="card-title">Add Train</h3>
              <!-- Entry Form -->
              <form>
                <div class="form-group row">
                  <label for="train-name-input">Train Name</label>
                  <input class="form-control" id="train-name-input" placeholder="Name" type="text">
                </div>
                <div class="form-group row">
                  <label for="dest-input">Destination</label>
                  <input class="form-control" id="dest-input" placeholder="Destination" type="text">
                </div>
                <div class="form-group row">
                  <label for="time-input">First Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="time-input" placeholder="00:00" type="text">
                </div>
                <div class="form-group row">
                  <label for="rate-input">Frequency (min)</label>
                  <input class="form-control" id="rate-input" placeholder="20" type="text">
                </div>
                <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- JavaScript -->
    <script src="assets/javascript.js"></script>

  </body>

</html>

</body>

</html>
