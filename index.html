<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script src="assets/javascript.js"></script>
    <title>Train Scheduler</title>
</head>

<body>

    <div id="container">

        <div class="jumbotron container">
            <h1 class="display-4">Allllll Aboard!</h1>
            <!-- <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content
                or information.</p> -->
            <!-- <hr class="my-4"> -->
            <!-- <p>It uses utility classes for typography and spacing to space content out within the larger container.</p> -->
        </div>

        <table class="table container">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (Min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Trenton Express</td>
                    <td>Oregon Trail</td>
                    <td>Midnight Carriage</td>
                    <td>Sing Sing Caravan</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Trenton</td>
                    <td>Salem, Oregon</td>
                    <td>Philadelphia</td>
                    <td>Atlanta</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>25</td>
                    <td>3600</td>
                    <td>15</td>
                    <td>45</td>
                  </tr>
                </tbody>
              </table>
              

    </div>

</body>

</html>
