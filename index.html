<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

  <title>Train Scheduler</title>
</head>

<body>

  <body>


    <div class="container">

        <div class="jumbotron text-center look">
            <h1>Allllll Aboard!</h1>
            <p>Choo! Choo! A Comprehensive Directory of Train Times</p>
          </div>

      <!--  Generated Table -->
          <div class="row">
          <div class="col-lg-12">
      
            <div class="panel panel-info border-top bg-info">
              <div class="panel-heading">
                <h3 class="panel-title">Current Train Schedule</h3>
              </div>
      
              <div class="panel-body bg-light">
                  <table class="table table-hover">
                      <thead>
                          <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                          </tr>
                      </thead>
      
                      <tbody class="trainSchedule">
                      </tbody>
                  </table>
              </div>
            </div>
          </div>	
        </div> <!-- <div class="row"> -->
      
          <br>
      
        <!-- Form Section -->
        <div class="row">
          <div class="col-lg-12">
            <div class="panel panel-info border bg-warning">
              <div class="panel-heading">
                <h3 class="panel-title">Add Train</h3>
              </div>
              <div class="panel-body bg-light">
                <form>
                  <div class="form-group"> <!-- Input for Train Names  -->
                    <label for="trainName">Train Name</label>
                    <input type="text" class="form-control" id="train-input">
                  </div>
                  <div class="form-group"> <!-- Input for Destinations -->
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="dest-input">
                  </div>	
                  <div class="form-group"> <!-- First Train Time  -->
                    <label for="firstTrainTime">First Train Time (00:00 - military time)</label>
                    <input type="text" class="form-control" id="firstTrainTime">
                  </div>	
                  <div class="form-group"> <!-- Frequency of Train Arrivals -->
                    <label for="frequency">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequency">
                  </div>	
                  <button id="add-train-btn" type="submit" class="btn btn-info">Submit</button>
                </form>
      
              </div>
            </div>
          </div>	
        </div> <!-- <div class="row"> -->
      
      </div> <!--  <div class="container"> -->
        <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- JavaScript -->
    <script src="assets/javascript.js"></script>

  </body>
